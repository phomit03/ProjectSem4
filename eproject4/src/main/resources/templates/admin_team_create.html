<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin_fragments::head"></head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Sidebar Start -->
    <div th:replace="admin_fragments::sidebar"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="admin_fragments::navbar"></nav>
        <!-- Navbar End -->


        <!--CONTENT HERE-->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4" style="display: flex; justify-content: center;">
                <div class="col-sm-12 col-xl-10">
                    <div class="bg-secondary rounded h-100 p-4">
                        <div class="mb-4">
                            <span style="font-weight: bold">CREATE TEAM</span>
                            <a class="mb-4" style="float: right;" th:href="@{/admin/team}">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                        </div>
                        <form th:action="@{/admin/team/create/save}" th:object="${teamDTO}" method="post" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Team name" name="name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Logo Team</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" id="logo_img"
                                           name="logo">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Coach</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="coach" placeholder="Coach name"
                                           name="coach" th:field="*{coach}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Home Stadium</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="home_stadium" placeholder="Home stadium"
                                           name="home_stadium" th:field="*{home_stadium}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Club Valuation</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="club_valuation" placeholder="Valuation"
                                           name="club_valuation" th:field="*{club_valuation}">
                                </div>
                            </div>

                            <div class="mb-4" style="float: right">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--/END CONTENT-->

    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <div th:replace="admin_fragments::back-to-top"></div>
</div>

<div th:replace="admin_fragments::script"></div>
</body>

</html>
