<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="customer_fragments::head-fragment"></head>

<body>

<div class="container-fluid mt-5">
    <a th:href="@{/home}" >
        <button type="button" class="btn btn-primary btn-shop">Back to home</button>
    </a>

        <h2 class="mb-5 text-center shoping-carts">Shopping Cart</h2>
    <div class="row justify-content-center shopping-box">
        <div class="col-md-8">
            <div class="table-responsive">
                <table id="myTable" class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th class="text-right"><span class="amount">Amount</span> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div class="product-img">
                                <div class="img-prdct"><img
                                       th:src="@{user/images/ticket_1.jpg}"></div>
                            </div>
                        </td>
                        <td>
                            <p>Ticket A</p>
                        </td>
                        <td>
                            <div class="button-container">
                                <button class="cart-qty-plus"
                                        type="button" value="+">+</button>
                                <input type="text" name="qty"
                                       min="0" class="qty form-control"
                                       value="0" />
                                <button class="cart-qty-minus"
                                        type="button" value="-">-</button>
                            </div>
                        </td>
                        <td>
                            <input type="text" value="300"
                                   class="price form-control" disabled>
                        </td>
                        <td align="right">$ <span class="amount">0</span></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-img">
                                <div class="img-prdct">
                                    <img th:src="@{user/images/ticket_2.jpg}"></div>
                            </div>
                        </td>
                        <td>
                            <p>Ticket B</p>
                        </td>
                        <td>
                            <div class="button-container">
                                <button class="cart-qty-plus"
                                        type="button" value="+">+</button>
                                <input type="text" name="qty"
                                       min="0" class="qty form-control"
                                       value="0" />
                                <button class="cart-qty-minus"
                                        type="button" value="-">-</button>
                            </div>
                        </td>
                        <td>
                            <input type="text" value="250"
                                   class="price form-control" disabled>
                        </td>
                        <td align="right">$ <span class="amount">0</span></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-img">
                                <div class="img-prdct"><img
                                        th:src="@{user/images/ticket_3.jpg}"></div>
                            </div>
                        </td>
                        <td>
                            <p>Ticket C</p>
                        </td>
                        <td>
                            <div class="button-container">
                                <button class="cart-qty-plus"
                                        type="button" value="+">+</button>
                                <input type="text" name="qty"
                                       min="0" class="qty form-control"
                                       value="0" />
                                <button class="cart-qty-minus"
                                        type="button" value="-">-</button>
                            </div>
                        </td>
                        <td>
                            <input type="text" value="125"
                                   class="price form-control" disabled>
                        </td>
                        <td align="right">$ <span class="amount">0</span></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-img">
                                <div class="img-prdct"><img
                                        th:src="@{user/images/ticket_4.jpg}"></div>
                            </div>
                        </td>
                        <td>
                            <p>Ticket C</p>
                        </td>
                        <td>
                            <div class="button-container">
                                <button class="cart-qty-plus"
                                        type="button" value="+">+</button>
                                <input type="text" name="qty"
                                       min="0" class="qty form-control"
                                       value="0" />
                                <button class="cart-qty-minus"
                                        type="button" value="-">-</button>
                            </div>
                        </td>
                        <td>
                            <input type="text" value="75"
                                   class="price form-control" disabled>
                        </td>
                        <td align="right">$ <span class="amount">0</span></td>
                    </tr>
                    <tfoot class="total-box">
                    <tr>
                        <td colspan="4" >
                            <p class="total-child">TOTAL</p>
                        </td>
                        <td align="right"><strong >$<span id="total" class="total">0</span></strong></td>
                    </tr>
                    </tfoot>
                    </tbody>

                </table>
            </div>
            <a th:href="@{/checkout_payment}">
                <button  type="button" class="btn btn-outline-secondary check-payment">Proceed to pay</button>
            </a>

        </div>
    </div>

    <div th:replace="customer_fragments::bot-fragment"></div>
</div>

    <div th:replace="customer_fragments::script-fragment"></div>
</div>
</body>
</html>
