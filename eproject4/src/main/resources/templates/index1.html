<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1> Duy</h1>
<span th:if="${session.loggedInUser != null }">
  <p>Welcome, <span th:text="${session.loggedInUser.username}">User</span>!</p>
<p>Email: <span th:text="${session.loggedInUser.email}">Email</span></p>
</span>

<!-- Thay thế 'username' và 'email' bằng các thuộc tính của user model của bạn -->
<a th:href="@{/logout}">Logout</a>
</body>
</html>
