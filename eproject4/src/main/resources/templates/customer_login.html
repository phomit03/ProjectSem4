<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="customer_fragments::head-fragment"></head>

<body>
<div class="site-wrap">

    <!--/CONTENT HERE/-->
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img th:src="@{/user/account/images/img-01.png}" alt="IMG">
                </div>

                <form class="login100-form validate-form" th:action="@{/admin/login}" method="post" th:object="${user}">
                <span class="login100-form-title">
                    Member Login
                </span>
                    <div class="wrap-input100 validate-input" data-validate = "Username is required">
                        <input class="input100" type="text" required name="username" placeholder="Username"
                               style="padding: 0 30px 0 68px; border-radius: 25px;">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                        <i class="icon-user" aria-hidden="true"></i>
                    </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" required name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                        <i class="icon-lock" aria-hidden="true"></i>
                    </span>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Incorrect password or username. Please try again !!!
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                        <a class="txt2" href="#">
                            Username / Password?
                        </a>
                    </div>

                    <div class="text-center p-t-136" style="font-size: 13px;">
                        Do not have an account?
                        <p>
                            <a class="txt2" th:href="@{/register}">
                                Register now <i class="icon-arrow-right" aria-hidden="true"></i>
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--/END CONTENT HERE/-->

</div>

<div th:replace="customer_fragments::script-fragment"></div>
</body>

</html>
