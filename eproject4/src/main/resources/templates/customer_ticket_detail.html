                </div>
            </div>

                            <div class="position-relative user-select-none main-stage" style="min-height: 350px;">
                                <img th:src="@{/user/images/map_stadium.jpg}" alt="Image" class="img-fluid"></a>

                    </div>

                            </h3>
                        </div>
                        <div class="rounded overflow-hidden stadium-container">
                            <div class="mb-3">
                                <select class="form-control" id="" name="" aria-label="Area" alt="Area">
                                    <option value="" selected>-- choose option --</option>
                                    <option value="10">Area A</option>
                                    <option value="10">Area A1</option>
                                    <option value="10">Area A2</option>
                                    <option value="10">Area B1</option>
                                    <option value="10">Area B2</option>
                                    <option value="10">Area C</option>

                            </div>
                            <div>
                                <div class="">

                                    <button type="button"
                                            class="bg-gray-200 text-gray-600 hover:text-gray-700 rounded-r hover:bg-gray-400 h-full w-4/12 cursor-pointer focus:outline-none">
                                        <span class="m-auto text-xl md:text-2xl font-thin">+</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
