<script>
    var ctx1 = $("#worldwide-sales").get(0).getContext("2d");
    var myChart1 = new Chart(ctx1, {
        type: "bar",
        data: {
            labels: [],
            datasets: [{
                label: "Order",
                data: [],
                backgroundColor: "rgba(235, 22, 22, .7)"
            }]
        },
        options: {
            responsive: true
        }
    });
    $.ajax({
        type: 'GET',
        url: '/api/orders/last7days',
        success: function (res) {
            console.log(res);
            const orderDTOS = res.orderDTOS;
            const labels = orderDTOS.map(order => {
                const isoDate = new Date(order.createdAt);
                const day = isoDate.getDate();
                const month = isoDate.getMonth() + 1;
                return day + '/' + month;
            });
            const orderData = orderDTOS.map(order => order.totalPrice);
            myChart1.data.labels = labels;
            myChart1.data.datasets[0].data = orderData;
            myChart1.update();


            myChart2.data.labels = labels;
            myChart2.data.datasets[0].data = orderData;
            myChart2.update();
        }
    });

    var ctx2 = $("#salse-revenue").get(0).getContext("2d");
    var myChart2 = new Chart(ctx2, {
        type: "line",
        data: {
            labels: [],
            datasets: [{
                label: "Order",
                data: [],
                backgroundColor: "rgba(235, 22, 22, .7)",
                fill: true
            }]
        },
        options: {
            responsive: true
        }
    });
</script>
