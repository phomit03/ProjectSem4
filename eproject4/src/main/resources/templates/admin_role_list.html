<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin_fragments::head"></head>

<style>
    .table-responsive tbody tr td {
        vertical-align: middle;
    }
</style>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Sidebar Start -->
    <div th:replace="admin_fragments::sidebar"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="admin_fragments::navbar"></nav>
        <!-- Navbar End -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div>
                    <a>
                        <button type="" class="btn btn-primary m-2" style="float: right">
                            Role
                        </button>
                    </a>
                </div>

                <div class="col-12">
                    <div class="bg-secondary rounded h-100 p-4">
                        <h6 class="mb-4">LIST ROLE</h6>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody th:if="${roles != null and #lists.size(roles) > 0}">
                                <tr th:each="role, iterStat : ${roles}">
                                    <td th:text="${iterStat.index + 1}"></td>
                                    <td th:text="${role.name}"></td>
                                    <td th:if="${role.name != 'ROLE_ADMIN'}">
                                        <button class="btn">
                                            <a th:href="@{/admin/role/{id}/update/(id=${role.id})}">
                                                <i class="fas fa-pencil-alt"></i>
                                            </a>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                                <tbody th:if="${roles == null or #lists.size(roles) == 0}">
                                <tr>
                                    <td colspan="8" style="text-align: center; padding: 10px 0px;">No data</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top -->
    <div th:replace="admin_fragments::back-to-top"></div>
</div>

<div th:replace="admin_fragments::script"></div>
</body>

</html>
