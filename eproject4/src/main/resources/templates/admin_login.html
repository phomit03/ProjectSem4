    <!DOCTYPE html>
    <html lang="en"xmlns:th="http://www.thymeleaf.org">

    <head th:replace="admin_fragments::head"></head>

    <body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <form th:action="@{/admin/login}" method="post" th:object="${user}">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <a href="index.html" class="">
                                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>DarkPan</h3>
                                </a>
                                <h3>Sign In</h3>
                            </div>
                            <div class="form-floating mb-3">
                                <input th:field="*{username}" type="text" required class="form-control" id="username" name="username" placeholder="Username">
                                <label for="username">User name</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input th:field="*{password}" type="password" required class="form-control" id="password" name="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>

                            <div th:if="${param.error}" class="alert alert-danger">
                                Sai mật khẩu hoặc tên đăng nhập. Vui lòng thử lại.
                            </div>

                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <a href="">Forgot Password</a>
                            </div>
                            <input type="submit" name="login-submit" class="btn btn-primary py-3 w-100 mb-4"/>
    <!--                        <p class="text-center mb-0">Don't have an Account? <a href="" th:href="@{/registration}">Sign Up</a></p>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <div th:replace="admin_fragments::script"></div>
    </body>

    </html>
