<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="customer_fragments::head-fragment"></head>

<body>
<div class="site-wrap">
    <div th:replace="customer_fragments::top-fragment"></div>

    <!--/CONTENT HERE/-->
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-12 title-section mb-5">
                    <h2 class="heading">Info Club</h2>
                </div>

                <div class="container">
                    <div class="d-flex justify-content-center align-items-center" style="background: #18131f; border-radius: 7px; padding: 30px 0px;">
                        <div class="col-lg-5" style="padding: 0 5em;">
                            <img class="img-fluid" th:src="@{${teamDetail.logo_img}}" style="width: 310px; height: 310px;">
                        </div>
                        <div class="col-lg-7">
                            <div class="p-4 rounded" style="font-size: 15rem;">
                                <div class="font-weight-bold">
                                    <p class="team-club-text">Name Club: <span class="team-club-text2" th:text="${teamDetail.name}"></span></p>
                                    <p class="team-club-text">Coach: <span class="team-club-text2" th:text="${teamDetail.coach}"></span></p>
                                    <p class="team-club-text">Home Stadium: <span class="team-club-text2" th:text="${teamDetail.home_stadium}"></span></p>
                                    <p class="team-club-text">Club Valuation: <span class="team-club-text2" th:text="${teamDetail.club_valuation} + 'B (â‚¬)'"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-12 title-section">
                    <h2 class="heading">Recent Matches</h2>
                </div>
                <div class="col-lg-4 mb-4" th:each="teambyID : ${recentMatches}">
                    <div class="bg-light p-4 rounded">
                        <div class="">
                            <div class="widget-vs">
                                <div class="d-flex align-items-center justify-content-around justify-content-between w-100">
                                    <div class="team-1 text-center" style="max-width: 110px">
                                        <img th:src="@{${teambyID.home_team.logo_img}}" alt="Image"
                                             style="height: 80px; width: 80px">
                                        <h3 class="mt-3" th:text="${teambyID.home_team.name}"
                                            style="height: 60px;"></h3>
                                    </div>
                                    <div class="mr-3 ml-3">
                                        <span class="vs"><span>VS</span></span>
                                    </div>
                                    <div class="team-2 text-center" style="max-width: 110px">
                                        <img th:src="@{${teambyID.away_team.logo_img}}" alt="Image"
                                             style="height: 80px; width: 80px">
                                        <h3 class="mt-3" th:text="${teambyID.away_team.name}"
                                            style="height: 60px;"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center widget-vs-contents mb-4">
                            <p class="mb-3 mt-4">
                                <span class="d-block" th:text="${#temporals.format(teambyID.match_time, 'MMM dd, yyyy')}"></span>
                                <span class="d-block" th:text="${#temporals.format(teambyID.match_time, 'HH:mm') + ' (GMT+0)'}"></span>
                                <strong class="text-primary" th:text="${teambyID.stadium_id.name}"></strong>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container" style="margin-bottom: 150px">
            <div class="row">
                <div class="container" th:if="${players != null and #lists.size(players) > 0}">
                    <div>
                        <div class="row">
                            <div class="col-md-12">
                                <h2 class="player-title">GOALKEEPERS</h2>
                            </div>
                        </div>
                        <hr style="border-top: 1px solid #666666;">
                        <div class="row">
                            <div class="col-md-3 player-team" th:each="player : ${players}" th:if="${player.position == 'Goalkeepers'}">
                                <a href="">
                                    <img th:src="@{${player.avatar_img}}" alt="Image 1" class="img-fluid player-img">
                                    <div class="player-info">
                                        <p class="position-absolute player-text player-number" th:text="${player.number}"></p>
                                        <p class="position-absolute player-text player-name" th:text="${player.name}"></p>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div class="row mt-5">
                            <div class="col-md-12">
                                <h2 class="player-title">DEFENDERS</h2>
                            </div>
                        </div>
                        <hr style="border-top: 1px solid #666666;">
                        <div class="row">
                            <div class="col-md-3 player-team" th:each="player : ${players}" th:if="${player.position == 'Defenders'}">
                                <a href="">
                                    <img th:src="@{${player.avatar_img}}" alt="Image 1" class="img-fluid player-img">
                                    <div class="player-info">
                                        <p class="position-absolute player-text player-number" th:text="${player.number}"></p>
                                        <p class="position-absolute player-text player-name" th:text="${player.name}"></p>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div class="row mt-5">
                            <div class="col-md-12">
                                <h2 class="player-title">QUARTERBACKS</h2>
                            </div>
                        </div>
                        <hr style="border-top: 1px solid #666666;">
                        <div class="row">
                            <div class="col-md-3 player-team" th:each="player : ${players}" th:if="${player.position == 'Quarterbacks'}">
                                <a href="">
                                    <img th:src="@{${player.avatar_img}}" alt="Image 1" class="img-fluid player-img">
                                    <div class="player-info">
                                        <p class="position-absolute player-text player-number" th:text="${player.number}"></p>
                                        <p class="position-absolute player-text player-name" th:text="${player.name}"></p>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div class="row mt-5">
                            <div class="col-md-12">
                                <h2 class="player-title">STRIKERS</h2>
                            </div>
                        </div>
                        <hr style="border-top: 1px solid #666666;">
                        <div class="row">
                            <div class="col-md-3 player-team" th:each="player : ${players}" th:if="${player.position == 'Strikers'}">
                                <a href="">
                                    <img th:src="@{${player.avatar_img}}" alt="Image 1" class="img-fluid player-img">
                                    <div class="player-info">
                                        <p class="position-absolute player-text player-number" th:text="${player.number}"></p>
                                        <p class="position-absolute player-text player-name" th:text="${player.name}"></p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--/END CONTENT HERE/-->

    <div th:replace="customer_fragments::bot-fragment"></div>
</div>

<div th:replace="customer_fragments::script-fragment"></div>
</body>

</html>
