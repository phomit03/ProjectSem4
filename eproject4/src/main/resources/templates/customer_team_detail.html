<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="customer_fragments::head-fragment"></head>

<body>
<div class="site-wrap">
    <div th:replace="customer_fragments::top-fragment"></div>

    <!--/CONTENT HERE/-->
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-12 title-section mb-5">
                    <h2 class="heading">Info Club</h2>
                </div>

                <div class="col-lg-6 d-flex justify-content-center align-items-center">
                    <img class="img-fluid" th:src="@{${teamDetail.logo_img}}" style="width: 400px; height: 400px;">
                </div>
                <div class="col-lg-6">
                    <div class="p-4 rounded" style="font-size: 15rem; border-left: 2px solid white;">
                        <div style="font-size:25px; line-height: 3.5; color: white">
                            Name Club: <p th:text="${teamDetail.name}"></p>
                            Coach: <p th:text="${teamDetail.coach}"></p>
                            Home Stadium: <p th:text="${teamDetail.home_stadium}"></p>
                            Club Valuation: <p th:text="${teamDetail.club_valuation}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-12 title-section">
                    <h2 class="heading">Recent Matches</h2>
                </div>
                <div class="col-lg-4 mb-4" th:each="teambyID : ${recentMatches}">
                    <div class="bg-light p-4 rounded">
                        <div class="">
                            <div class="widget-vs">
                                <div class="d-flex align-items-center justify-content-around justify-content-between w-100">
                                    <div class="team-1 text-center" style="max-width: 110px">
                                        <img th:src="@{${teambyID.home_team.logo_img}}" alt="Image"
                                             style="height: 80px; width: 80px">
                                        <h3 class="mt-3" th:text="${teambyID.home_team.name}"
                                            style="height: 60px;"></h3>
                                    </div>
                                    <div class="mr-3 ml-3">
                                        <span class="vs"><span>VS</span></span>
                                    </div>
                                    <div class="team-2 text-center" style="max-width: 110px">
                                        <img th:src="@{${teambyID.away_team.logo_img}}" alt="Image"
                                             style="height: 80px; width: 80px">
                                        <h3 class="mt-3" th:text="${teambyID.away_team.name}"
                                            style="height: 60px;"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center widget-vs-contents mb-4">
                            <p class="mb-3 mt-4">
                                <span class="d-block" th:text="${#temporals.format(teambyID.match_time, 'MMM dd, yyyy')}"></span>
                                <span class="d-block" th:text="${#temporals.format(teambyID.match_time, 'HH:mm') + ' (GMT+0)'}"></span>
                                <strong class="text-primary" th:text="${teambyID.stadium_id.name}"></strong>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="padding-bottom: 80px !important;">
        <div class="container">
            <div class="row">
                <div class="col-12 title-section">
                    <h2 class="heading">Player List Of Team</h2>
                </div>
                <div class="col-lg-12 mb-4">
                    <table class="table table-bordered table-dark" style="background-color: #262930;">
                        <thead>
                        <tr style="color: #ee1e46">
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Image</th>
                            <th scope="col">Date Of Birth</th>
                            <th scope="col">Nationality</th>
                            <th scope="col">Position</th>
                            <th scope="col">Number</th>
                            <th scope="col">Weight</th>
                            <th scope="col">Height</th>
                            <th scope="col">Soccer Team</th>
                            <th scope="col">Achievements</th>
                        </tr>
                        </thead>
                        <tbody th:if="${players != null and #lists.size(players) > 0}">
                        <tr th:each="player, iterStat : ${players}" th:class="'player-' + ${player.id}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${player.name}"></td>

                            <td>
                                <img style="width: 70px; height: 70px; object-fit: cover;" th:src="@{${player.avatar_img}}">
                            </td>
                            <td style="width: 150px" th:text="${player.date_of_birth}"></td>
                            <td th:text="${player.national}"></td>
                            <td th:text="${player.position}"></td>
                            <td th:text="${player.number}"></td>
                            <td th:text="${player.weight}"></td>
                            <td th:text="${player.height}"></td>
                            <td th:text="${player.team.name}"></td>
                            <td th:text="${player.achievement}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="player-title">Goalkeepers</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3 player-team">
                <img src="https://res.cloudinary.com/dpbbb3imz/image/upload/v1697642848/frdb6odizce9onqcxeec.png"
                     alt="Image 1" class="img-fluid player-img">

                <a class="" href="">
                    <p class="position-absolute player-text player-number">10</p>
                </a>
                <hr>
                <a class="" href="">
                    <p class="position-absolute player-text player-name">ANDRE ONANA</p>
                </a>
            </div>
            <div class="col-md-3" style="padding-right: 20px; padding-left: 20px;">
                <img src="https://res.cloudinary.com/dpbbb3imz/image/upload/v1697642848/frdb6odizce9onqcxeec.png"
                     alt="Image 1" class="img-fluid"
                     style="width: 100%; height: 300px; border-radius: 0.25rem">
                <div class="position-absolute player-text player-number">
                    10
                </div>
                <hr>
                <div class="position-absolute player-text player-name" style="color: white;">
                    LEO MESSI
                </div>
            </div>
            <div class="col-md-3" style="padding-right: 20px; padding-left: 20px;">
                <img src="https://res.cloudinary.com/dpbbb3imz/image/upload/v1697642848/frdb6odizce9onqcxeec.png"
                     alt="Image 1" class="img-fluid"
                     style="width: 100%; height: 300px; border-radius: 0.25rem">
                <div class="position-absolute player-text player-number">
                    10
                </div>
                <hr>
                <div class="position-absolute player-text player-name" style="color: white;">
                    LEO MESSI
                </div>
            </div>
        </div>
    </div>


    <!--/END CONTENT HERE/-->

    <div th:replace="customer_fragments::bot-fragment"></div>
</div>

<div th:replace="customer_fragments::script-fragment"></div>
</body>

</html>
