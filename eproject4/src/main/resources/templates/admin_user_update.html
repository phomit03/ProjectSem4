<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin_fragments::head"></head>

<style>
  .table-responsive tbody tr td {
    vertical-align: middle;
  }
</style>

<body>
<div class="container-fluid position-relative d-flex p-0">
  <!-- Sidebar Start -->
  <div th:replace="admin_fragments::sidebar"></div>
  <!-- Sidebar End -->


  <div class="content">
    <!-- Navbar Start -->
    <nav th:replace="admin_fragments::navbar"></nav>
    <!-- Navbar End -->

    <div class="container-fluid pt-4 px-4">
      <div class="row g-4" style="display: flex; justify-content: center;">
        <div class="col-sm-12 col-xl-10">
          <div class="bg-secondary rounded h-100 p-4">
            <div class="mb-4">
              <span style="font-weight: bold">UPDATE USER</span>
              <a class="mb-4" style="float: right;" th:href="@{/admin/user}">
                <i class="fas fa-arrow-left"></i>
              </a>
            </div>
            <form  th:action="@{/admin/user/{id}/edit(id=${user.id})}" th:object="${user}" method="post" enctype="multipart/form-data">
              <input type="hidden" th:field="*{id}"/>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">User name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" th:field="*{username}" name="username">
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" th:field="*{email}" name="email">
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="address" th:field="*{address}" name="address">
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="fullName" th:field="*{fullName}" name="fullName">
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Number Phone</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="phone" th:field="*{phone}" name="phone">
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Date Of Birth</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" name="dateOfBirth">
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" th:field="*{password}" name="password" placeholder="********"
                         th:if="${user.password ne null}" />
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                  <select class="form-select" id="status" name="status" aria-label="status"
                          th:field="*{status}" required>
                    <option value="" selected>-- choose option --</option>
                    <option value="0" th:selected="${user.status == 0}">Inactive</option>
                    <option value="1" th:selected="${user.status == 1}">Active</option>
                  </select>
                </div>
              </div>

              <div class="mb-4" style="float: right">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Back to Top -->
  <div th:replace="admin_fragments::back-to-top"></div>
</div>

<div th:replace="admin_fragments::script"></div>
</body>

</html>
