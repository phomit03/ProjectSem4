<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin_fragments::head"></head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Sidebar Start -->
    <div th:replace="admin_fragments::sidebar"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="admin_fragments::navbar"></nav>
        <!-- Navbar End -->


        <!--CONTENT HERE-->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4" style="display: flex; justify-content: center;">
                <div class="col-sm-12 col-xl-10">
                    <div class="bg-secondary rounded h-100 p-4">
                        <div class="mb-4">
                            <span style="font-weight: bold">UPDATE PLAYER</span>
                            <a class="mb-4" style="float: right;" th:href="@{/admin/player}">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                        </div>
                        <form th:action="@{/admin/player/update/{id} (id = ${playerDTO.id})}" th:object="${playerDTO}"
                              method="post" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{name}" id="name"
                                           placeholder="Player name" name="name" required>
                                </div>
                            </div>
                            <div class="row mb-3" style="height: 100px; display: flex; align-items: center">
                                <label class="col-sm-2 col-form-label">Image</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="file" id="img" name="img">
                                </div>
                                <div class="col-md-4">
                                    <img style="width: 90px;" th:src="@{${playerDTO.avatar_img}}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Team</label>
                                <div class="col-sm-10">
                                    <select class="form-select" id="team_id" name="teamId" th:field="*{team_id}"
                                            aria-label="Team" required>
                                        <option value="">-- choose option --</option>
                                        <option th:selected="${team.id}" th:each="team : ${teams}"
                                                th:value="${team.id}" th:text="${team.name}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Date of birth</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" th:field="*{date_of_birth}"
                                           id="date_of_birth"
                                           placeholder="Player date of birth" name="date_of_birth" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">National</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{national}" id="national"
                                           placeholder="Player national" name="national" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Position</label>
                                <div class="col-sm-10">
                                    <select class="form-select" id="position" name="position" aria-label="position"
                                            th:field="*{position}" required>
                                        <option value="" selected>-- choose option --</option>
                                        <option value="Goalkeepers" th:selected="${playerDTO.position == 'Goalkeepers'}">Goalkeepers</option>
                                        <option value="Defenders" th:selected="${playerDTO.position == 'Defenders'}">Defenders</option>
                                        <option value="Quarterbacks" th:selected="${playerDTO.position == 'Quarterbacks'}">Quarterbacks</option>
                                        <option value="Strikers" th:selected="${playerDTO.position == 'Strikers'}">Strikers</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Number</label>
                                <div class="col-sm-10">
                                    <input type="number" min="0" class="form-control" th:field="*{number}" id="number"
                                           placeholder="Player number" name="number" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Weight</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{weight}" id="weight"
                                           placeholder="Player weight" name="weight">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Height</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{height}" id="height"
                                           placeholder="Player height" name="height">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Achievement</label>
                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" th:field="*{achievement}" id="achievement"
                                              placeholder="Player achievement" name="achievement"></textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Status</label>
                                <div class="col-sm-10">
                                    <select class="form-select" id="status" name="status" aria-label="status"
                                            th:field="*{status}" required>
                                        <option value="" selected>-- choose option --</option>
                                        <option value="0" th:selected="${playerDTO.status == 0}">Inactive</option>
                                        <option value="1" th:selected="${playerDTO.status == 1}">Active</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4" style="float: right">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--/END CONTENT-->

    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <div th:replace="admin_fragments::back-to-top"></div>
</div>

<div th:replace="admin_fragments::script"></div>
</body>

</html>
